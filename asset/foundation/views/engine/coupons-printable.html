<div class="hidden-meta" data-gsn-title="{{ChainName}} | coupons"></div>
<div data-ctrl-coupon-classic="" class="col-md-12" data-ng-init="sortByName = 'About to Expire';">
  <div data-ng-include="getThemeUrl('/views/engine//coupons-tabs.html')"></div>
  <h1>Printable Coupons</h1>
  <div class="row">
    <div class="col-md-4 col-xs-12">
      <div style="margin-top: 6px; margin-left: -15px">
        <span>Total Savings - ${{selectedCoupons.totalSavings}}</span>
      </div>
    </div>
    <div class="col-md-8 col-xs-12 text-right">
      <div data-ng-include="getThemeUrl('/views/engine/coupons-sorting-options.html')"></div>
    </div>
  </div>
  <div class="row">
    <form name="printableCouponSearch" class="input-group pull-right" style="width: 300px; padding-top: 5px; padding-right: 5px;">
      <input type="text" class="form-control" placeholder="Search for..." name="q" data-ng-model="vm.filterBy">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </form>
  </div>
  <div class="row col-md-12">
    <br style="clear: both;"/><br />
    <div data-ng-show="selectedCoupons.items.length <= 0 && vm.filterBy">No results returned.</div>
    <div data-infinite-scroll="loadMore()">
      <div class="col-md-4 col-sm-6 coupons" data-ng-repeat="item in selectedCoupons.items"
        data-ng-include="getThemeUrl('/views/engine/coupons-item.html')">
      </div>
    </div>
  </div>
</div>
