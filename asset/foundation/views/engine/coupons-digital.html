<div class="hidden-meta" data-gsn-title="{{ChainName}} | coupons"></div>
<div data-ctrl-coupon-classic="" class="columns medium-12" data-ng-init="sortByName = 'About to Expire';">
  <div data-ng-include="getThemeUrl('/views/engine//coupons-tabs.html')"></div>
  <h1>ERIK</h1>
  <div>
    <div data-ng-show="!youtech.hasValidCard()">
      <p>Your loyalty card number could not be validated. Please <a href="javascript:void(0)" data-ng-click="goUrl('/profile')">update your profile</a> or visit a store to sign up for a card.</p>
    </div>
  </div>
  <h1>Digital Coupons</h1>
  <div class="row">
    <div class="columns medium-4 small-12">
      <div style="margin-top: 6px; margin-left: -15px">
        <span>Total Savings - ${{selectedCoupons.totalSavings}}</span>
        <button class="button gsn-button-default" data-ng-click="selectedCoupons.cardCouponOnly = !selectedCoupons.cardCouponOnly">
          <i class="fa fa-square-o" data-ng-hide="selectedCoupons.cardCouponOnly"></i><i class="fa fa-check-square-o" data-ng-show="selectedCoupons.cardCouponOnly"></i>
          View Coupons On Card
        </button>
      </div>
    </div>
    <div class="columns medium-8 small-12 text-right">
      <div data-ng-include="getThemeUrl('/views/engine/coupons-sorting-options.html')" data-ng-repeat="item in selectedCoupons.targeted"></div>
    </div>
  </div>
  <div class="row columns medium-12">
    <form name="digitalCouponSearch" class="input-group right" style="width: 300px; padding-top: 5px; padding-right: 5px;">
      <input type="text" class="form-control" placeholder="Search for..." name="q" data-ng-model="vm.filterBy">
      <div class="button-group">
        <button class="button gsn-button-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </form>
  </div>
  <div class="columns medium-12">
    <br style="clear: both;"/><br />
    <div class="columns medium-12" data-ng-show="selectedCoupons.items.length <= 0 && vm.filterBy">No results returned.</div>
    <div data-ng-show="selectedCoupons.items.length == 0">No items found</div>
    <div data-ng-show="selectedCoupons.targeted.length > 0 && vm.sortBy == 'EndDate'">
      Limited Time Coupons
      <br />
      <div class="columns medium-4 small-6 coupons" data-ng-include="getThemeUrl('/views/engine/coupons-item.html')" data-ng-repeat="item in selectedCoupons.targeted"></div>
    </div>
    <div data-infinite-scroll="loadMore()">
      <div class="columns medium-4 small-6 coupons" data-ng-include="getThemeUrl('/views/engine/coupons-item.html')" data-ng-repeat="item in selectedCoupons.items"></div>
    </div>          
  </div>
</div>
