<div class="hidden-meta" data-gsn-title="{{ChainName}} | coupons"></div>
<div data-ctrl-coupon-classic="" class="columns medium-12" data-ng-init="sortByName = 'About to Expire';">
  <div data-ng-include="getThemeUrl('/views/engine/coupons-tabs.html')"></div>
  <h1>Store Coupons</h1>
  <div class="row">
    <div class="columns medium-12">
      <div style="margin-top: 6px; margin-left: -15px">
        <span>Total Savings - ${{selectedCoupons.totalSavings}}</span>
      </div>
    </div>
    <div class="columns medium-12 text-right">
      <div data-ng-include="getThemeUrl('/views/engine/coupons-sorting-options.html')"></div>
    </div>
  </div>
  <div class="row">                                     
    <div class="columns medium-12" data-ng-show="selectedCoupons.items.length <= 0 && vm.filterBy">No results returned.</div>
    <div data-infinite-scroll="loadMore()">
      <div class="columns medium-4 small-12 coupons" data-ng-repeat="item in selectedCoupons.items">
        <div class="text-center">
          <img data-ng-src="{{item.SmallImageUrl || getThemeUrl('/images/no_image.jpg')}}" />
          <div class="product-description">
            <h4>{{item.Description1}}</h4>
            <p>{{item.Description2}}</p>
            <h5>expires: {{item.EndDate | date: 'M / dd / yyyy'}}</h5>
            <p data-ng-show="item.ProductCode"><strong>PLU:</strong>{{item.ProductCode}}</p>  
            <p>{{item.TopTagLine}}</p>
            <p>{{item.Description3}}{{item.Description4}}</p>
            <p >{{item.BottomTagLine}}</p> 
          </div>
          <div class="text-center">
            <button class="button gsn-button-default button tiny" data-ng-click="doToggleCartItem($event, item)">{{ isOnList(item) && "Remove" || "Add To List"}}</button>
            <button class="button gsn-button-default button tiny" data-ng-click="printManufacturerCoupon($event, item)">Print Now</button>
            <p class="coupon-message coupon-message-{{item.ProductCode}}" data-ng-bindonce=""></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
